<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/hucha.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <title>Accounts</title>
</head>

<body class="container bg-secondary text-white">
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <div id="app" v-cloak class="">
        <div class="toast-container  position-absolute p-3 top-0 end-0" id="toastPlacement">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-md-2">
                    <div class="">
                        <a href="/web/accounts.html"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <img class="menu-logo" src="img/hucha.png">

                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto" style="background-color: #e3f2fd;">
                            <li class="nav-item">
                                <a href="/web/accounts.html" class="nav-link link-dark active">
                                    <img src="img/cuentas.png" class="incon">
                                    Accounts
                                </a>
                            </li>
                            <li>
                                <a href="/web/cards.html" class="nav-link link-dark">
                                    <img src="img/tarjeta-de-credito.png" class="incon">
                                    Cards
                                </a>
                            </li>
                            <li>
                                <a href="/web/transfers.html" class="nav-link link-dark">
                                    <img src="img/transferencias.png" class="incon">
                                    Transfers
                                </a>
                            </li>
                            <li>
                                <a href="/web/loan-application.html" class="nav-link link-dark">
                                    <img src="img/prestamos.png" class="incon">
                                    Loans
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <button class="btn btn-warning img-fluid" v-on:click="signOut"><img src="img/salida.png" class="incon">  Sign out</button>
                        </ul>
                    </div>
                </div>
                <div class="col">
                    <div class="row">
                        <div class="col d-flex aline-item-center">
                            <img src="img/persona.png" class="incon-name">
                            <h1 class="display-1"> {{ clientInfo.firstName }} {{ clientInfo.lastName }}</h1>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col d-flex">

                            <h2 class="display-6 subtitle">Accounts</h2>
                          <button v-if="accounts != null && accounts.length < 3"
                                    v-on:click="create" id="create" class="btn btn-sm btn-success border fs-4 ms-3">Create</button>
                            <div class="container mt-1">
                                <button type="button" class="btn btn-primary" data-toggle="tooltip" title="With the create button you can create up to three accounts">?</button>
                            </div>


                        </div>

                    </div>
                    <div class="row mx-2">
                        <div v-for="account in accounts" class="col-12 col-md-4 mt-2 " >
                            <a class="account-link" v-bind:href="'/web/account.html?id='+account.id">
                                <div class="card border-0 account">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ account.number }}</h5>
                                        <p class="card-text"> {{ formatDate(account.date) }}</p>
                                        <p class="text-center lead account-balance"> ${{ account.balance }} </p>
                                    </div>
                                </div>
                            </a>
                            <a @click="deleteAccount(account.number)">
                                <button type="button" class="btn btn-danger" id="deleteAccount">Remove Account</button>
                            </a>
                        </div>


                    </div>
                    <div class="row mt-3">
                        <div class="col d-flex">
                            <h2 class="display-6">Loans</h2>
                            <div class="container mt-1">
                                <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Here you can see your loans  ">?</button>
                            </div>
                            <span class="small" v-if="clientInfo.loan != null && clientInfo.loans.length <= 0">No
                                loans</span>
                        </div>
                    </div>
                    <div class="row mx-2">
                        <div v-for="loan in clientInfo.loans" class="col-12 col-md-4 mt-2">
                            <div class="card border-0 loan">
                                <div class="card-body">
                                    <h5 class="card-title">{{ loan.name }}</h5>
                                    <p class="card-text"> payments: {{ loan.payments}}</p>
                                    <p class="text-center lead account-balance"> ${{ loan.amount }} </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/accounts.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
