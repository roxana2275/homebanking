<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/hucha.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <title>Create cards</title>
</head>

<body class="container bg-secondary text-white">
    <div id="app">
        <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-md-2">
                    <div class="">
                        <a href="/web/accounts.html"
                           class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <img class="menu-logo" src="img/hucha.png">

                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto" style="background-color: #e3f2fd;">
                            <li class="nav-item">
                                <a href="/web/accounts.html" class="nav-link ">
                                    <img src="img/cuentas.png" class="incon">
                                    Accounts
                                </a>
                            </li>
                            <li>
                                <a href="/web/cards.html" class="nav-link link-dark active">
                                    <img src="img/tarjeta-de-credito.png" class="incon">
                                    Cards
                                </a>
                            </li>
                            <li>
                                <a href="/web/transfers.html" class="nav-link link-dark">
                                    <img src="img/transferencias.png" class="incon">
                                    Transfers
                                </a>
                            </li>
                            <li>
                                <a href="/web/loan-application.html" class="nav-link link-dark">
                                    <img src="img/prestamos.png" class="incon">
                                    Loans
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <button class="btn btn-warning img-fluid" v-on:click="signOut"><img src="img/salida.png" class="incon">  Sign out</button>
                        </ul>
                    </div>
                </div>
                <div class="col offset-md-2">
                    <div class="row mt-3">
                        <div class="col-6">
                            <h2 class="display-6 subtitle">Create cards</h2>
                            <div class="container mt-1">
                                <button type="button" class="btn btn-primary" data-toggle="tooltip" title="Select type and color">?</button>
                            </div>
                            <form class="mt-4" v-on:submit="create($event)">
                                <div class="row mb-3">
                                    <label for="card-type" class="col-sm-4 col-form-label ">Card type:</label>
                                    <div class="col-sm-7">
                                        <select id="card-type" v-model="cardType" class="form-select"
                                            aria-label="Default select example" required>
                                            <option value="none">Open this select menu</option>
                                            <option value="CREDIT">Credit</option>
                                            <option value="DEBIT">Debit</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="card-color" class="col-sm-4 col-form-label">Card Color:</label>
                                    <div class="col-sm-7">
                                        <select id="card-color" v-model="cardColor" class="form-select"
                                            aria-label="Default select example" required>
                                            <option value="none">Open this select menu</option>
                                            <option value="SILVER">Silver</option>
                                            <option value="GOLD">Gold</option>
                                            <option value="TITANIUM">Titanium</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-sm btn-success border fs-4 ms-3">Create</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/create-cards.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
